<DOCTYPE HTML>
<html>
<head>
	<title>
		Border Control
	</title>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
</head>

<body>
	<div id="header">
		<div id="globalTimer">
			<h2>120</h2>
		</div>
		<div id="score">
			<h2> <span id="scoreText"></span> </h2>
		</div>
		<div id="yourIP">
			<h2> <span id="yourIPText"></span> </h2>
		</div>
		<div id="packetTimer">
			<h2> 15 </h2>
		</div>
		<div id="lives">
			<h2> <span id="livesText"></span> </h2>
		</div>
	</div>
	<div id="main">
		<div id="queue">
			
		</div>
		<div id="contentContainer">
			<div id="portrait">
				<img src="img/package.png">
			</div>
			<div id="buttons">
				<button type="button" onclick="check('allow')" id="accept">Accept</button> 
				<button type="button" onclick="check('deny')" id="deny">Deny</button> <br>
				<div id="warningText">
					<span id="warningTextDisplay">
						
					</span>
				</div>
			</div>
		</div>
		<div id="packetTagContainer">
			<div id="packetTag">
				<img src="img/tag.png">
				<div id="packageTagText">
					Source IP: <span id="sourceIP"></span> <br>
					Destination IP: <span id="destinationIP"></span> <br>
					Source Port: <span id="sourcePort"></span> <br>
					Destination Port: <span id="destinationPort"></span> <br>
				</div>
			</div>
		</div>
		<div id="rules">
			<img src="img/rulesParchment.png">
			<div id="rulesText">
				<h2> Rules </h2> <br>
				Only allow packets meant for us <br>
				<span id="rule2"></span> <span id="allowFrom"></span> <br>
				<span id="rule3"></span> <span id="allowFromPort"></span> <br>
				<span id="rule4"></span> <span id="allowToPort"></span>
			</div>
		<div>
	</div>
</body>

<script type="text/javascript" src="firewall.js"></script>

</html>
