<DOCTYPE HTML>
<html>
<head>
	<title>
		Border Control
	</title>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
</head>

<body>
	<div class="header">
		<div class="globalTimer">
			<h2>2:00</h2>
		</div>
		<div class="score">
			<h2> <span id="score"></span> </h2>
		</div>
		<div class="yourIP">
			<h2> <span id="yourIP"></span> </h2>
		</div>
		<div class="packetTimer">
			<h2> 15 </h2>
		</div>
		<div class="lives">
			<h2> <span id="lives"></span> </h2>
		</div>
	</div>
	<div class="body">
		<div class="queue">
			this is where <br>
			the queue will go c:
		</div>
		<div class="contentContainer">
			<div class="portrait">
				this is where the man will go
			</div>
			<div class="buttons">
				<button type="button" onclick="check('allow')" id="accept">Accept</button> 
				<button type="button" onclick="check('deny')" id="deny">Deny</button> <br>
			</div>
		</div>
		<div class="packet">
			Source IP: <span id="sourceIP"></span> <br>
			Destination IP: <span id="destinationIP"></span> <br>
			Source Port: <span id="sourcePort"></span> <br>
			Destination Port: <span id="destinationPort"></span> <br>
		</div>
		<div class="rules">
			<h2> Rules </h2> <br>
			Only allow packets meant for us <br>
			<span id="rule2"></span> <span id="allowFrom"></span>
		<div>
	</div>
</body>

<script type="text/javascript" src="firewall.js"></script>

</html>
