<DOCTYPE HTML>
<html lang="en">
<head>
	<title>
		Border Control
	</title>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
</head>

<body>
	<div id="header">
		<div id="yourIP">
			<h2> <span id="yourIPText"></span> </h2>
		</div>
	</div>
	<div id="healthBarContainer">
				<h2>
			Business Health
			<h2>
		<div id="healthBar">
		</div>
	</div>
	<div id="main">
		<div id="contentContainer">
			<div id="portrait">
				<img src="img/BoxA.png" id="box">
				<div id="packageTagText">
					<h3>
						Source IP: <span id="sourceIP"></span> <br> <br>
						Destination IP: <span id="destinationIP"></span> <br> <br>
						Source Port: <span id="sourcePort"></span> <br> <br>
						Destination Port: <span id="destinationPort"></span>
					<h3>
				</div>
			</div>
			<div id="buttons">
				<div id="accept" onclick="check('allow')">
					Accept
				</div>
				<div id="deny" onclick="check('deny')">
					Deny
				</div>
				<div id="warningText">
					<h2>
						<span id="warningTextDisplay">
							
						</span>
					</h2>
				</div>
			</div>
		</div>
		<div id="rules">
			<div id="rulesText">
				<h1> Rules </h1> <br>
				<h2>
					Only allow packets meant for us <br> <br>
					<span id="rule2"></span> <span id="allowFrom"></span> <br> <br>
					<span id="rule3"></span> <span id="allowFromPort"></span> <br> <br>
					<span id="rule4"></span> <span id="allowToPort"></span>
				<h2>
			</div>
		<div>
	</div>
</body>

<script type="text/javascript" src="firewall.js"></script>

</html>
