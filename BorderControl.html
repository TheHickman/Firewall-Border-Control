<DOCTYPE HTML>
<html lang="en">
<head>
	<title>
		Border Control
	</title>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
</head>

<body>
	<div id="header">
		<div id="globalTimer">
			<h2>120</h2>
		</div>
		<div id="yourIP">
			<h2> <span id="yourIPText"></span> </h2>
		</div>
	</div>
	<div id="healthBar">
		<div id="bar0" class="barSegment">
		</div>
		<div id="bar1" class="barSegment">
		</div>
		<div id="bar2" class="barSegment">
		</div>
		<div id="bar3" class="barSegment">
		</div>
		<div id="bar4" class="barSegment">
		</div>
		<div id="bar5" class="barSegment">
		</div>
		<div id="bar6" class="barSegment">
		</div>
		<div id="bar7" class="barSegment">
		</div>
		<div id="bar8" class="barSegment">
		</div>
		<div id="bar9" class="barSegment">
		</div>
		<div id="bar10" class="barSegment">
		</div>
		<div id="bar11" class="barSegment">
		</div>
		<div id="bar12" class="barSegment">
		</div>
		<div id="bar13" class="barSegment">
		</div>
		<div id="bar14" class="barSegment">
		</div>
		<div id="bar15" class="barSegment">
		</div>
		<div id="bar16" class="barSegment">
		</div>
		<div id="bar17" class="barSegment">
		</div>
		<div id="bar18" class="barSegment">
		</div>
		<div id="bar19" class="barSegment">
		</div>
		<div id="bar20" class="barSegment">
		</div>
		<div id="bar21" class="barSegment">

		<div id="bar22" class="barSegment">
		</div>
		<div id="bar23" class="barSegment">
		</div>
		<div id="bar24" class="barSegment">
		</div>
		<h2>
			<span id="healthBarText">
			</span>
		<h2>
	</div>
	<div id="main">
		<div id="contentContainer">
			<div id="portrait">
				<img src="img/package.png">
			</div>
			<div id="buttons">
				<button type="button" onclick="check('allow')" id="accept">Accept</button> 
				<button type="button" onclick="check('deny')" id="deny">Deny</button> <br>
				<div id="warningText">
					<span id="warningTextDisplay">
						
					</span>
				</div>
			</div>
		</div>
		<div id="packetTagContainer">
			<div id="packetTag">
				<img src="img/tag.png">
				<div id="packageTagText">
					Source IP: <span id="sourceIP"></span> <br>
					Destination IP: <span id="destinationIP"></span> <br>
					Source Port: <span id="sourcePort"></span> <br>
					Destination Port: <span id="destinationPort"></span> <br>
				</div>
			</div>
		</div>
		<div id="rules">
			<img src="img/rulesParchment.png">
			<div id="rulesText">
				<h2> Rules </h2> <br>
				Only allow packets meant for us <br>
				<span id="rule2"></span> <span id="allowFrom"></span> <br>
				<span id="rule3"></span> <span id="allowFromPort"></span> <br>
				<span id="rule4"></span> <span id="allowToPort"></span>
			</div>
		<div>
	</div>
</body>

<script type="text/javascript" src="firewall.js"></script>

</html>
